<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='stylesheet.css'>
    <title>FCC: Survey Form</title>
</head>
<div  id='main' class='background'>
    <div class='background-color'>
    <body>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id='description'><i>Thank you for taking the time to help us improve the platform</i></p>
    <div id=containerOne>
        <form id='survey-form'>
            <label id="name-label" for='name'>Name</label><br>
            <input class='input-box' id='name' type="text" required placeholder="Enter your name"><br>
            <label id='email-label' for='email'>Email</label><br>
            <input class='input-box' id='email' type="email" required placeholder="Enter your Email"><br>
            <label id='number-label' for='number'>Age (optional)</label><br>
            <input class='input-box' id='number' type="number" min=0 max=200 placeholder="Age"><br>
            <label for='dropdown'>Which option best describes your current role?</label><br>
            <select id='dropdown'>
                <option value='placeholder' disabled selected>Select your role</option>
                <option value='student'>Student</option>
                <option value='fullTimeJob'>Full Time Job</option>
                <option value='fullTimeLearner'>Full Time Learner</option>
                <option value='preferNotToSay'>Prefer not to say</option>
                <option value='other'>Other</option>
            </select>
            <br>
            <input type='radio' id='definitely' name='recommend' value='definitely'>
            <label for='definitely'>Definitely</label>
            <br>
            <input type='radio' id='maybe' name='feature' value='maybe'>
            <label for='maybe'>Maybe</label>
            <br>
            <input type='radio' id='notSure' name='feature' value='notSure'>
            <label for='notSure'>Not Sure</label>
            <br><select id='dropdown2'>
                <option value='placeholder' disabled selected>Select an option</option>
                <option value='challenges'>Challenges</option>
                <option value='projects'>Projects</option>
                <option value='community'>Community</option>
                <option value='openSource'>Open Source</option>
            </select>
            <p>What would you like to see improved? (check all that apply)</p>
            <input type='checkbox' id='frontEndProjects' name='checkboxes' value='frontEndProjects'>
            <label for='frontEndProjects'>Front-end Projects</label><br>
            <input type='checkbox' id='backEndProjects' name='checkboxes' value='backEndProjects'>
            <label for='backEndProjects'>Back-end Projects</label><br>
            <input type='checkbox' id='dataVisualization' name='checkboxes' value='dataVisualization'>
            <label for='dataVisualization'>Data Visualization</label><br>
            <input type='checkbox' id='challenges' name='checkboxes' value='challenges'>
            <label for='challenges'>Challenges</label><br>
            <input type='checkbox' id='openSourceCommunity' name='checkboxes' value='openSourceCommunity'>
            <label for='openSourceCommunity'>Open Source Community</label><br>
            <input type='checkbox' id='gitterHelpRooms' name='checkboxes' value='gitterHelpRooms'>
            <label for='gitterHelpRooms'>Gitter help rooms</label><br>
            <input type='checkbox' id='videos' name='checkboxes' value='videos'>
            <label for='videos'>Videos</label><br>
            <input type='checkbox' id='cityMeetups' name='checkboxes' value='cityMeetups'>
            <label for='cityMeetups'>City Meetups</label><br>
            <input type='checkbox' id='wiki' name='checkboxes' value='wiki'>
            <label for='wiki'>Wiki</label><br>
            <input type='checkbox' id='forum' name='checkboxes' value='forum'>
            <label for='forum'>Forum</label><br>
            <input type='checkbox' id='additionalCourses' name='checkboxes' value='additionalCourses'>
            <label for='additionalCourses'>Additional Courses</label><br>
            <label for='comments'>Any comments or suggestions?</label><br>
            <textarea id='comments' rows='4' cols='50'>Enter your comment here...</textarea>
            <br><input id='submit' type='submit' value='Submit'>
        </form>
    </div>
</div>
</div>
</body>
</html>
